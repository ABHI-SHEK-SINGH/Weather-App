<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="texts">

    </div>
    <div class="app-main">
        <div class="searchInputBox">
     <input type="text" class="input-box" id="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="weather-body">
<div class="location-details">
    <div class="city" id="city">Delhi,IN</div>
    <div class="date" id="date">17 JUly (Sunday),2022</div>
</div>
<div class="weather-status">
    <div class="temp" id="temp">34&deg;C</div>
    <div class="min-max" id="min-max">32&deg;C (min) /34&deg;C (max)</div>
    <div class="weather" id="weather">Clear</div>
    <div class="img"></div>
</div>
        </div>
    </div>
    <!-- js link -->
    <script src="index.js">
            </script>
</body>
</html>
